{%extends "layout.html" %}

{%block title%}
    Posts
{%endblock%}
{%block content%}
    <section>
    <h1>Post list</h1>
    
        {% for post in posts%}
        <article class="post">
            <h2>
                <a href="{% url 'posts:page' slug=post.slug %}">
                {{post.title}}
            </a>
            </h2>
            <p>{{post.body}}</p>
            <p>{{post.date}}</p>
        </article>    

        {% endfor %}

    </section>

{%endblock%}
